<header class="row">
  <div class="col-2"><button class="btn btn-outline-primary m-2" [routerLink]="['/dashboard/young/search']"><i class="fas fa-chevron-left m-2"></i>Retour</button></div>
  <div class="col-8">
      <h1>{{currentYoung?.firstname}} {{currentYoung?.lastname}}</h1>
    </div>

</header>

<nav class="nav nav-tabs">
  <a class="nav-item nav-link pointer" [class.active]="youngInformationActive" (click)="setYoungInformationActive()"
    data-toggle="tab">Informations</a>
  <a class="nav-item nav-link pointer" [class.active]="youngAwarenessActive" (click)="setYoungAwarenessActive()"
    data-toggle="tab" *ngIf="currentYoung?.id">Sensibilisation</a>
  <a class="nav-item nav-link pointer" [class.active]="youngAccompanyingActive" (click)="setYoungAccompanyingActive()"
    data-toggle="tab" *ngIf="currentYoung?.id">Accompagnement</a>
</nav>
<div class="tab-content">
  <div class="tab-pane" [class.active]="youngInformationActive" id="p1" *ngIf="currentYoung">
    <plm-young-informations [young]="currentYoung" (youngSaved)="saveYoung($event)"></plm-young-informations>
  </div>
  <div class="tab-pane" [class.active]="youngAwarenessActive" id="p2" *ngIf="currentYoung">
    <plm-young-awareness [young]="currentYoung"></plm-young-awareness>
  </div>
  <div class="tab-pane" [class.active]="youngAccompanyingActive" id="p1" *ngIf="currentYoung">
    <plm-young-accompanying-summary [young]="currentYoung"></plm-young-accompanying-summary>
  </div>
</div>
