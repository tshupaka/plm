<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Ajouter un événement</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" class="form-control" id="meetingDate" aria-describedby="meetingDate">
      </div>
      <div class="form-group">
        <label for="meetingDescription">Description</label>
        <textarea class="form-control" id="meetingDescription" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="meetingComment">Commentaires</label>
        <textarea class="form-control" id="meetingComment" rows="3"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="form-group">
      <button type="button" class="btn btn-outline-primary" (click)="activeModal.dismiss()">annuler</button>
      <button type="button" class="btn btn-primary" (click)="saveMeeting()">Sauver</button>
    </div>
  </div>
