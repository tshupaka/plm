<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Ajouter une rendez-vous</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Date</label>
        <input type="date" class="form-control" name="meetingDate" id="meetingDate" [(ngModel)]="meeting.date"
          aria-describedby="meetingDate">
      </div>
      <div class="form-group">
        <label for="meetingDescription">Description</label>
        <textarea class="form-control" name="meetingDescription" id="meetingDescription" [(ngModel)]="meeting.description"
          rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="meetingComment">Commentaires</label>
        <textarea class="form-control" name="meetingComment" id="meetingComment" [(ngModel)]="meeting.comment" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="meetingComment">Intervenant</label>

        <select class="form-control" id="position6Month" [(ngModel)]="meeting.userId" 
          name="meetingUser">
          <option value=""></option>
          <option *ngFor="let user of users" [value]="user.id" [selected]="meeting.userId == user.id">{{user.firstname}} {{user.lastname}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="form-group">
      <button type="button" class="btn btn-outline-primary m-2" (click)="activeModal.dismiss()">annuler</button>
      <button type="button" class="btn btn-primary m-2" (click)="saveMeeting(form)">Sauver</button>
    </div>
  </div>
